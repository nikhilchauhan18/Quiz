<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- <h1>Quiz App</h1> -->
    <div class="quiz">
        <div class="content">
            <h2 id="question">text</h2>
            <ul>
                <li><input type="radio" id="a" class="answer" name="action"><label for="atext" id="atext">question</label></li>
                <li><input type="radio" id="b" class="answer" name="action"><label for="btext" id="btext">question</label></li>
                <li><input type="radio" id="c" class="answer" name="action"><label for="ctext" id="ctext">question</label></li>
                <li><input type="radio" id="d" class="answer" name="action"><label for="dtext" id="dtext">question</label></li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>

</html>
